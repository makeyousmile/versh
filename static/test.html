<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подбор оборудования</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <style>
    /* Центрирование секции и изменение размеров */
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      max-width: 100%;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      visibility: hidden;
    }

    /* Когда класс active добавлен, форма видима */
    .form-container.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
<section class="section">
  <div class="container is-8 is-centered">
    <div class="has-text-centered">
      <button id="toggleButton" class="button is-primary is-large">Показать форму</button>
    </div>

    <div id="formContainer" class="form-container">
      <h1 class="title has-text-centered">Подбор оборудования</h1>
      <p class="subtitle has-text-centered">Расскажите о состоянии вашей воды, и наши эксперты бесплатно подберут оборудование по вашим индивидуальным параметрам</p>

      <form>
        <!-- 1. Данные покупателя -->
        <h2 class="title is-5">1. Данные покупателя</h2>

        <!-- ФИО и Телефон -->
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">ФИО</label>
              <div class="control">
                <input class="input" type="text" placeholder="Введите ваше ФИО">
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <label class="label">Телефон</label>
              <div class="control">
                <input class="input" type="tel" placeholder="Введите ваш телефон">
              </div>
            </div>
          </div>
        </div>

        <!-- Email и Город -->
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="Введите ваш email">
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <label class="label">Город</label>
              <div class="control">
                <input class="input" type="text" placeholder="Введите ваш город">
              </div>
            </div>
          </div>
        </div>

        <!-- 2. Информация о состоянии воды -->
        <h2 class="title is-5">2. Информация о состоянии воды</h2>

        <!-- Где живете и Какой у вас источник водоснабжения -->
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Где живете</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Дом</option>
                    <option>Коттедж</option>
                    <option>Квартира</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <label class="label">Какой у вас источник водоснабжения?</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Скважина</option>
                    <option>Колодец</option>
                    <option>Центральное водоснабжение</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Проблемы с водой и количество точек водоразбора -->
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Какие у вас проблемы с водой?</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Жесткость</option>
                    <option>Накипь</option>
                    <option>Неприятный запах</option>
                    <option>Железо</option>
                    <option>Цветность</option>
                    <option>Другое</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <label class="label">Сколько в доме точек водоразбора?</label>
              <div class="control">
                <input class="input" type="number" placeholder="Введите количество точек водоразбора">
              </div>
            </div>
          </div>
        </div>

        <!-- Количество жильцов и тип канализации -->
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Сколько в доме жильцов?</label>
              <div class="control">
                <input class="input" type="number" placeholder="Введите количество жильцов">
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <label class="label">Тип канализации</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Выгребная яма</option>
                    <option>Центральная</option>
                    <option>Септик</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Дополнительные постройки -->
        <div class="field">
          <label class="label">Дополнительные постройки</label>
          <div class="control">
            <input class="input" type="text" placeholder="Укажите дополнительные постройки (если есть)">
          </div>
        </div>

        <!-- 3. У вас есть анализ воды? -->
        <h2 class="title is-5">3. У вас есть анализ воды?</h2>

        <!-- Загрузка файла -->
        <div class="field">
          <div class="file has-name">
            <label class="file-label">
              <input class="file-input" type="file" name="water_analysis">
              <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">Прикрепить файл</span>
                                </span>
              <span class="file-name">Файл не выбран</span>
            </label>
          </div>
        </div>

        <!-- Политика безопасности и кнопка отправки -->
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" required>
              Нажимая на кнопку «Отправить», я даю согласие на обработку моих персональных данных в соответствии с политикой информационной безопасности.
            </label>
          </div>
        </div>

        <!-- Кнопка отправить -->
        <div class="field">
          <div class="control has-text-centered">
            <button class="button is-primary">Отправить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<script>
  document.getElementById('toggleButton').addEventListener('click', function() {
    var formContainer = document.getElementById('formContainer');
    formContainer.classList.toggle('active');
  });
</script>
</body>
</html>
